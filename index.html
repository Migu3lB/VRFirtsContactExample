<!DOCTYPE html>
<html>
<head>
	<title>PRACTICA INCIAL VR</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
      <a-scene>
	      <a-assets>
    	<img id="sky" src="img/equi.png">
  	  </a-assets>  	  
      <a-box position="-3 0.5 -3" color="#00fa9a"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#9e3232"></a-plane>
      <a-torus position="-3 1.2 -3"  width="2" height="2" color="#004b2e"></a-torus>
      <a-cone position="1 0.75 -3" width="2" height="2" color="#7BC8A4"></a-torus>
      <a-sky src="#sky"></a-sky>
    </a-scene>
</body>
</html>
